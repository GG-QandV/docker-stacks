services:
  homepage:
    image: ghcr.io/gethomepage/homepage:latest
    container_name: homepage
    ports:
      - "3000:3000"
    environment:
      PUID: 1000
      PGID: 1000
    volumes:
      - ~/orchestrator/homepage-config:/app/config
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - orchestrator-network
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 128M
    restart: unless-stopped

networks:
  orchestrator-network:
    name: orchestrator-network
    external: true
