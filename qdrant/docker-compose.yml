version: '3.8'
services:
  qdrant-new:
    image: qdrant/qdrant:latest
    ports:
      - "6334:6333"  # HTTP API
      - "6335:6334"  # gRPC
    volumes:
      - ~/orchestrator/qdrant-new-data:/qdrant/storage
    networks:
      - orchestrator-network
    deploy:
      resources:
        limits:
          memory: 900M
        reservations:
          memory: 600M
    restart: unless-stopped

networks:
  orchestrator-network:
    name: orchestrator-network
    external: true

